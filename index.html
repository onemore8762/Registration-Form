<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this forn with the required information</p>
    <form>
        <fieldset>
            <label>Enter Your First Name: <input type="text" required /></label>
            <label>Enter Your Last Name: <input type="text" required /></label>
            <label>Enter Your Email: <input type="email" required /></label>
            <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type" /> Personal Account</label>
            <label><input type="radio" name="account-type" /> Business Account</label>
            <label>
                <input type="checkbox" required /> I accept the
                <a href="#">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120" />
            </label>
            <label>How did you hear about us?
                <select>
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a bio:
                <textarea rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
    </form>
</body>

</html>
